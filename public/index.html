<!DOCTYPE html>
<html>

<head>
  <title>Demo Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }
    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

    

    
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <ul id="messages"></ul>
  <div >
    <form id="reqData" action="">
      <div class="container-fluid mt-3 mr-auto ml-auto" style="max-width: 70%;">
        <div class="row"><h2>Get message</h2></div>
        <div class="form-group row">
          <form id="reqData" action="">
            <div class="col ">
              <label for="">Mobile ID:</label>
              <input type="text" class="form-control"  name="" id="mobileId" placeholder="Enter mobile ID">
            </div>
            <div class="col">
              <label for="">Start UTC:</label>
              <input type="text" class="form-control" name="" id="startUtc" placeholder="Enter start UTC">
            </div>
          </form>
        </div>
        <div class="row justify-content-end mr-auto mt-3 mb-3">
          <button type="button" name="" id="" class="btn btn-dark " >Get Message</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered m-auto" style="max-width: 70%;max-height: 400px;">
      <thead class="thead-light">
        <th>Timestamp</th>
        <th>Mobile ID</th>
        <th>Messages</th>
      </thead>
      <tbody id="tableDetail"></tbody>
    </table>
  </div>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
</body>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var form = document.getElementById("form");
  var input = document.getElementById("input");

  // var package = {
  //   timestamp: Date.now(),
  //   sId: sId,
  //   rId: rId,
  //   msg: msg
  // }

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    if (input.value) {
      socket.emit("chat message", input.value);
      input.value = "";
    }
  });

  // socket.on('chat message', function (msg) {
  //   var item = document.createElement('li');
  //   item.textContent = msg;
  //   messages.appendChild(item);
  //   window.scrollTo(0, document.body.scrollHeight);
  // });

  //get data from socket and show all data by using table
  socket.on('get message',(msgPack)=>{
    var x=document.getElementById('tableDetail').insertRow(0);
    var timestamp = x.insertCell(0);
    var mId = x.insertCell(1);
    var msg = x.insertCell(2);
    timestamp.innerHTML=msgPack.timestamp;
    mId.innerHTML=msgPack.mobileId;
    msg.innerHTML=msgPack.message;
  });

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
